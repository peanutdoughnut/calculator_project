<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="display"></div>

    <div id="operators">

        <div class="plus"></div>
        <div class="minus"></div>
        <div class="multiply"></div>
        <div class="divide"></div>

    </div>


    <div id="numbers">

        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="zero"></div>
        
    </div>
</body>
</html>
